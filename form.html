<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-and-title">
            <img src="images/logo.png" alt="AltSchool Africa Logo" class="logo">
            <h1>Sign Up Form</h1>
        </div>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="media.html" class="nav-link">Media</a>
            <a href="table.html" class="nav-link">Courses</a>
        </nav>
    </header>
    <form action="/signup" method="post">
        <label for="First Name">First Name:</label>
        <input type="text" id="First Name" name="First Name" required>

        <label for="Last Name">Last Name:</label> 
        <input type="text" id="Last Name" name="Last Name" required> 

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="">Please select...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <label for="dob">Date of Birth:</label> 
        <input type="date" id="dob" name="dob" style="
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            box-sizing: border-box;
            height: 38px; /* Adjust height as needed */
        " required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="(+234-xxx-xxx-xxxx)" required> 

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required> 

        <label for="State/City of Residence">State/City of Residence:</label>
        <input type="text" id="state_city" name="State/City of Residence" required>

        <input type="submit" value="Submit"/>
    </form>    
</body>
</html>
