<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="/signup" method="post">
        <label for="First Name">First Name:</label>
        <input type="text" id="First Name" name="First Name" required>

        <label for="Last Name">Last Name:</label> 
        <input type="text" id="Last Name" name="Last Name" required> <br> <br> <br> <br>


        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="">Please select...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <label for="dob">Date of Birth:</label> 
        <select>
        <input type="date" placeholder="Date" required>
        </select> <br> <br> <br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone number">Phone Number:</label>
        <input type="tel" id="phone" placeholder="(+234-xxx-xxx-xxxx)" required> <br> <br> <br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required> 

        <label for="State/City of Residence">State/City of Residence:</label>
        <input type="text" id="State/City of Residence" name="State/City of Residence" required>
        <br> <br> <br>
        <input type="submit" value="submit"/>
    </form>    
</body>
</html>
